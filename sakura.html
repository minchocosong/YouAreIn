<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>20160924 Song Minjeong & Jeong Seongjin</title>
<link href="css/jquery-sakura.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <section id="main-section">
        <h1>Wedding Invitation</h1>
        <h3>
            2016.9.24 토요일 오후 2시<br/>
            원주 아모르웨딩홀 4층 컨벤션홀
        </h3>
        <figure>
            <img src="images/main.png">
        </figure>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/jquery-sakura.js"></script>
    <script>
        $(window).load(function () {
            $('#main-section').sakura('start', {
                fallSpeed: 3,        // Factor for petal fall speed
                maxSize: 14,         // Maximum petal size
                minSize: 9,          // Minimum petal size
                newOn: 100,          // Interval after which a new petal is added
                swayAnimations: [    // Swaying animation names
                    'sway-0',
                ]
            });
        });
    </script>
</body>
</html>
